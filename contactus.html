<body>
  <img class="logo" src="images/logo.png" alt="Logo" />
  <div class="container">
  <ul>
    <li><a class="active" href="index.html">Home</a></li>

  </div>
  <p>Have any questions? Feel free to contact us anytime using the form below.</p>
  <p>We guarantee e-mail replies within 1 business day of your e-mail!</p>
  <form class="contactUs" name="contactUs" onSubmit="return (validate())" action="mailto:malekware@malekware.com?subject=Question" ENCTYPE="text/plain" method="POST">
    <p>
    <br>First Name:<br>
    <input type="text" name="firstName"/>
    <br>Last Name:<br>
    <input type="text" name="lastName"/>
    <br>Your E-mail (x@y.z):<br>
    <input type="email" name="email"/>
    <br>Phone Number (xxx-xxx-xxxx):<br>
    <input type="tel" name="phoneNumber"/>

    <br><br>

    <br>Related Department:<br>
    <select name="department">
      <option value="sales">Sales/Orders Support</option>
      <option value="feedbackRequest">Feedback/Request</option>
      <option value="generalQuestion" selected="selected">General Question</option>
    </select>
    <br>Question:<br>
    <textarea name="question" rows="5" cols="40"></textarea>
    <br><button class="button1" type="submit">Send Question</button><br>
    </p>
  </form>
